<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello Chronos</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <form id="estimate">
      <label for="estimateTime" data-i18n-id="estimate-time-title">Estimate the time for this card</label>
      <input id="estimateTime" type="text" placeholder="e.g. 1w 2d 4h, 4.5h" autofocus />
      <div id="estimateTimeError" class="error-message"></div>
      <hr />
      <button type="submit" class="mod-primary" data-i18n-id="save">Save</button>
    </form>
    <script type="text/javascript" src="./scripts/estimate.bundle.js"></script>
  </body>
</html>
