<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <form id="estimate">
      <label for="estimateTime">Estimate the time for this card</label>
      <input id="estimateTime" type="text" placeholder="e.g. 1w 2d 4h" autofocus />
      <div id="estimateTimeError" class="error-message"></div>
      <hr />
      <button type="submit" class="mod-primary">Save</button>
    </form>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="./js/estimate.js"></script>
  </body>
</html>
